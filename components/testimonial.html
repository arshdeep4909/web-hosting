<div class="card testimonial">
  <div class="grid grid--1X2">
    <div class="testimonial__image">
      <img src="images/testimonial.jpg" alt="happy similing customer" />
      <div class="icon-container icon-container--accent">
        <svg class="icon icon--white">
          <use xLink:href="images/sprite.svg#quotes"></use>
        </svg>
      </div>
    </div>

    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda
        dolorum adipisci impedit corrupti deserunt voluptas, alias quis
        voluptatum nihil eos.
      </p>

      <footer>
        <div class="media">
          <div class="media__image">
            <svg class="icon quote__inline">
              <use xLink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">John Smith</h3>
            <p class="quote__company">ABC Company</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </div>
</div>
